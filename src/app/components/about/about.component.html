<div>
  <h2>Hobbies</h2>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">{{hobby}}<a (click)="deleteHobby(i)"> Delete</a></li>
  </ul>
  <p *ngIf="!hobbies.length">No Hobbies!!!</p>
  <h2>Agregar Hobby</h2>
  <input type="text" name="item" #newHobby>
  <button (click)="addHobby(newHobby.value); newHobby.value = '';">Agregar Hobby</button>
</div>

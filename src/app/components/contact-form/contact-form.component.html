<form (submit)="onClick(completename.value, email.value)">
  <div class="form-group">
    <label for="completename">Nombre Completo</label>
    <input type="name" class="form-control" #completename placeholder="Su nombre completo">
  </div>
  <p id="nameIsOk"></p> 
  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input type="text" class="form-control" #email placeholder="nombre@ejemplo.com">
    <p id="emailIsOk"></p>
  </div>
  <div class="form-group">
    <label for="comments">Comentarios</label>
    <textarea class="form-control" id="comments" rows="3" placeholder="Ingrese su comentario aqui"></textarea>
  </div>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enviar</button>
</form>

<section>
  <form (submit)="onClick(completename.value, email.value)">
    <div class="form-group">
      <label for="post-title">Title</label>
      <input type="text" class="form-control" #postTitle placeholder="Ingrese el titulo de su publicacion">
    </div>
    <div class="form-group">
      <label for="post-body">Post Body</label>
      <textarea class="form-control" id="post-body" #postBody rows="3" placeholder="Ingrese la publicacion aqui"></textarea>
    </div>
  </form>
  <div class="post-button">
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="addPost(postTitle.value, postBody.value); postTitle.value=''; postBody.value='';">Post</button>
  </div>
</section>
